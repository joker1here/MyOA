<!--修改信息模态框-->
<div class="modal fade" id="basicModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改信息</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                </button><!--关闭-->
            </div>
            <div class="modal-body">
                    <form id="xixi" class="form-valide" action="#" method="post">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label" for="val-user">员工<span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="val-user" name="val-user" placeholder="请输入员工姓名">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label" for="val-department">部门<span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="val-department" name="val-department" placeholder="请输入部门名称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label" for="val-position">职位<span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="val-position" name="val-position" placeholder="请输入部门职位.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label" for="val-level">用户等级<span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="val-level" name="val-level" placeholder="请输入用户等级">
                            </div>
                        </div>

                        <div class="form-group row" >
                            <div class="col-lg-8" style="text-align: right">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

<script src="../../plugins/validation/jquery.validate.min.js"></script>
<!--只定义校验-->
<script>
    jQuery(".form-valide").validate({
        ignore: [],
        errorClass: "invalid-feedback animated fadeInDown",
        errorElement: "div",
        errorPlacement: function(e, a) {
            jQuery(a).parents(".form-group > div").append(e)
        },
        highlight: function(e) {
            jQuery(e).closest(".form-group").removeClass("is-invalid").addClass("is-invalid")
        },
        success: function(e) {
            jQuery(e).closest(".form-group").removeClass("is-invalid")
                jQuery(e).remove()
        },
        rules: {
            "val-user": {
                required: !0,
                minlength: 3
            },
            "val-department": {
                required: !0,
                minlength: 3
            },
            "val-position": {
                required: !0,
                minlength: 3
            },
            "val-level": {
                required: !0,
                minlength: 3
            },
        },
        messages: {
            "val-user": {
                required: "请输入员工姓名",
                minlength: "请至少输入三个字符"
            },
            "val-department": {
                required: "请输入部门名称",
                minlength: "请至少输入三个字符"
            },
            "val-position": {
                required: "请输入部门职位",
                minlength: "请至少输入三个字符"
            },
            "val-level": {
                required: "请输入用户等级",
                minlength: "请至少输入三个字符"
            },
        }
    });
</script>
