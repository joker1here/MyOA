<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{people.name}} {{people.mobile}}</h2>
        <ul>
            <li>{{group[0]}}</li>
            <li>{{group[1]}}</li>
            <li>{{group[2]}}</li>
            <li>{{group[3]}}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"你好有本领！",
                people:{
                    name:"小明",
                    mobile:"123456"
                },
                group:["小明","小张","小李","小王"]
            }
        })
    </script>
</body>
